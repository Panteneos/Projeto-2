<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Metal+Mania&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Contatos:</h1>
            <form id="formContato">
                <div>
                    <label for="nome" class="contact-item">Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                <div>
                    <label for="telefone" class="contact-item">Telefone:</label>
                    <input type="tel" id="telefone" required>
                </div>
                <button type="submit" aria-label="Cadastrar novo contato">Cadastrar</button>
            </form>
        </header>
        <table id="tabelaContatos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
